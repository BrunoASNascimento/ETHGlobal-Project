dependencies:
  - OpenZeppelin/openzeppelin-contracts@3.4.0
compiler:
  solc:
    remappings:
      - "@openzeppelin=OpenZeppelin/openzeppelin-contracts@3.4.0"
dotenv: .env
networks:
  default: development
  development:
    verify: False
  polygon-test:
    verify: False
wallets:
  from_key: ${PRIVATE_KEY}
